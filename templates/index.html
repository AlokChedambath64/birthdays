<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method = "post" action = "/">
                    <input type = "text" id = "fname" placeholder = "Name" name = "fullname">
                    <input type = "text" id = "month" placeholder = "Month" name = "month">
                    <input type = "text" id = "day" placeholder = "Day" name = "day">
                    <button type = "submit">
                        Add BirthDay
                    </button>
                </form>
            </div>
            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in list %}
                            <tr>
                                <td>
                                    {{row["name"]}}
                                </td>
                                <td>
                                    {{row["month"]}}/{{row["day"]}}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
